{% load staticfiles %}
<!DOCTYPE html>
<html>
<head>
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
<title>Search Uforia Zip database</title>
<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/mootools/1.3.1/mootools.js"></script>
<script src="http://kdmc.berkeley.edu/static/js/protovis/protovis-r3.2.js" type="text/javascript"></script>
<link href="{% static 'css/main.css' %}" rel="stylesheet" type="text/css">
<script src="{% static 'scripts/index.js' %}" type="text/javascript"></script>

<script type="text/javascript">
window.addEvent('domready', function() {
        search();
        });                 
</script>
</head>
<body>
<div id="header">
    <div class="container">
        <h1>Uforia Zip Search</h1>
        <div class="logo">&nbsp;</div>
    </div>
</div>
<div id="search">
    <div class="container">
        <input type="text" id="search_query" />
        <select id="order_selection">
            <option value="">Select order</option>
            <option value="name_asc">Date order ascending</option>
            <option value="name_desc">Date order descending</option>
        </select>
        <input type="button" id="search_button" value="Search" />
        <div id="total_results">&nbsp;</div>

    </div>
</div>
<div id="content">
    <div class="container">
        <div id="facets">
            <div id="file_names" class="facetbox">&nbsp;</div>
            <div id="total_files" class="facetbox">&nbsp;</div>
            <div id="zip_stored" class="facetbox">&nbsp;</div>
            <div id="zip_deflated" class="facetbox">&nbsp;</div>
            <div id="debug" class="facetbox">&nbsp;</div>
            <div id="comment" class="facetbox">&nbsp;</div>
            <div id="contentInfo" class="facetbox">&nbsp;</div>
        </div>
        <div id="results"></div>

        <a id="next_page">Click here to load more search results</a>
        <span id="loader">&nbsp;</span>
    </div>
</div>
</body>
</html>
