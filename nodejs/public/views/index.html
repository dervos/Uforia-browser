<!DOCTYPE html>
<html>
<head>
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
<title>Search Uforia database</title>
<link href="css/main.css" rel="stylesheet" type="text/css">
<link href="css/mimetypes/files_bubble.css" rel="stylesheet" type="text/css" id="d3_style">
<script src="scripts/jquery-2.1.0.min.js" type="text/javascript"></script>
<script src="scripts/d3.v3.min.js" type="text/javascript"></script>
<script src="scripts/spin.min.js" type="text/javascript"></script>
<script src="scripts/index.js" type="text/javascript"></script>
<script src="scripts/mimetypes/files_bubble.js" type="text/javascript" id="d3_script"></script>
</head>
<script>

var spinner, target;

//Loader settings 
var opts = {
  lines: 9, // The number of lines to draw
  length: 20, // The length of each line
  width: 10, // The line thickness
  radius: 30, // The radius of the inner circle
  corners: 1, // Corner roundness (0..1)
  rotate: 0, // The rotation offset
  direction: 1, // 1: clockwise, -1: counterclockwise
  color: '#000', // #rgb or #rrggbb or array of colors
  speed: 1, // Rounds per second
  trail: 60, // Afterglow percentage
  shadow: false, // Whether to render a shadow
  hwaccel: false, // Whether to use hardware acceleration
  className: 'spinner', // The CSS class to assign to the spinner
  zIndex: 2e9, // The z-index (defaults to 2000000000)
  top: '50%', // Top position relative to parent
  left: '50%' // Left position relative to parent
};



//init the page
$( document ).ready(function() {
	init();
	target = document.getElementById('d3_visualization');
	spinner = new Spinner(opts);
	search();

	//Search when enter is pressed in the searchbar
       $("#search_query").keypress(function(e) {
       	var code = (e.keyCode ? e.keyCode : e.which);
       	if (code == 13) {
       		search();
       		return false;
       	}
       });
});


</script>
<body>
<div id="header">
    <div class="container">
        <h1>Uforia Search</h1>
        <div class="logo">&nbsp;</div>
    </div>
</div>
<div id="search">
    <div class="container">
        <input type="text" id="search_query" />
        <!-- <select multiple id="field_collapse"></select> -->
        <select id="view_type" onchange="changeView(this);">
        </select> 
	<select id="search_type" onchange="changeType(this);">
            <option value="files">Files search</option>
		<option value="message_rfc822">Email (message/rfc822)</option>
        </select>
        <input type="button" id="search_button" value="Search" onclick="search();" />
        <div id="total_results">&nbsp;</div>
    </div>
</div>

<div id="content">
	<div class="tooltip" id="tooltip"></div>
	<div class="container" id="d3_visualization">
</div>
</body>
</html>
