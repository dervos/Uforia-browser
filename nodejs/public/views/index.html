<!DOCTYPE html>
<html>
<head>
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
<title>Search Uforia database</title>
<link href="css/main.css" rel="stylesheet" type="text/css">
<link href="css/files.css" rel="stylesheet" type="text/css" id="d3_style">
<script src="scripts/jquery-2.1.0.min.js" type="text/javascript"></script>
<script src="scripts/d3.v3.min.js" type="text/javascript"></script>
<script src="scripts/index2.js" type="text/javascript"></script>
<script src="scripts/files.js" type="text/javascript" id="d3_script"></script>
</head>
<body>
<div id="header">
    <div class="container">
        <h1>Uforia Search</h1>
        <div class="logo">&nbsp;</div>
    </div>
</div>
<div id="search">
    <div class="container">
        <input type="text" id="search_query" />
        <select multiple id="field_collapse">
        </select>
        <select id="search_type" onchange="changeType(this);">
            <option value="files">Files search</option>
            <option value="zip">Zip Search</option>
        </select>
        <input type="button" id="search_button" value="Search" onclick="search();" />
        <div id="total_results">&nbsp;</div>
    </div>
</div>

<div id="content">
	<div class="container" id="d3_visualization">
</div>
</body>
</html>
