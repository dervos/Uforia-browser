<!DOCTYPE html>
<html>
<head>
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
<title>Search Uforia database</title>
<link href="css/main.css" rel="stylesheet" type="text/css">
<link href="css/mimetypes/message_rfc822_chord.css" rel="stylesheet" type="text/css" id="d3_style">
<script src="scripts/jquery-2.1.0.min.js" type="text/javascript"></script>
<script src="scripts/d3.v3.min.js" type="text/javascript"></script>
<script src="scripts/spin.min.js" type="text/javascript"></script>
<script src="scripts/index.js" type="text/javascript"></script>
<script src="scripts/mimetypes/message_rfc822_chord.js" type="text/javascript" id="d3_script"></script>
</head>
<script>

var spinner, target;

//Loader settings 
var opts = {
  lines: 9, // The number of lines to draw
  length: 20, // The length of each line
  width: 10, // The line thickness
  radius: 30, // The radius of the inner circle
  corners: 1, // Corner roundness (0..1)
  rotate: 0, // The rotation offset
  direction: 1, // 1: clockwise, -1: counterclockwise
  color: '#000', // #rgb or #rrggbb or array of colors
  speed: 1, // Rounds per second
  trail: 60, // Afterglow percentage
  shadow: false, // Whether to render a shadow
  hwaccel: false, // Whether to use hardware acceleration
  className: 'spinner', // The CSS class to assign to the spinner
  zIndex: 2e9, // The z-index (defaults to 2000000000)
  top: '50%', // Top position relative to parent
  left: '50%' // Left position relative to parent
};

//init the page
$( document ).ready(function() {
  init();
  target = document.getElementById('d3_visualization');
  spinner = new Spinner(opts);

  //Search when enter is pressed in the searchbar
       $("#search_query").keypress(function(e) {
        var code = (e.keyCode ? e.keyCode : e.which);
        if (code == 13) {
          search();
          return false;
        }
       });
});


</script>
<body>
<div class="header">
  <h1>Uforia Search</h1>
</div>
<div class="content">
  <div class="sidebarLeft">
    <h2>Visualization type</h2>
    <select id="search_type" size="2" class="listbox" onchange="changeType(this);">
      <option value="message_rfc822">Email (message/rfc822)</option>
      <option value="files">Files</option>
    </select>
  </div>
  <div class="container">
    <div id="parameters">
    </div>
    <div id="content">
      <div class="message" id="message"></div>
      <div class="tooltip" id="tooltip"></div>
      <div id="d3_visualization"></div>
    </div>
  </div>
  <div class="sidebarRight">
    <div class="matchesBox">
      <h1 id="query_matches_count">0</h1>
      <h2>Documents match query</h2>
    </div>
    <h2>Visualize as</h2>
    <select id="view_type" size="2" onchange="changeView(this);"></select>
    <input type="button" id="search_button" value="Visualize" onclick="search();" />
  </div>
</div>
</body>
</html>
